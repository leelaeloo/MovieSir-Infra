          username: ${{ secrets.APP_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 52222
          source: "frontend/dist/*"
          target: "/tmp/frontend-build"
          strip_components: 2

      - name: Deploy Console App via SCP
