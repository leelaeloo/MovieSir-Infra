name: Frontend CI/CD

on:
  push:
    branches: [dev, main]
    paths:
      - 'frontend/**'
      - 'frontend-console/**'
  pull_request:
    branches: [dev, main]
    paths:
      - 'frontend/**'
      - 'frontend-console/**'
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    name: TypeCheck & Build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build Frontend (Demo)
        run: |
          cd frontend
          npm ci
          npm run build
        env:
          VITE_API_URL: https://api.moviesir.cloud

      - name: Install & Build Frontend Console (B2B)
        run: |
          cd frontend-console
          npm ci
          npm run build
        env:
          VITE_API_URL: https://api.moviesir.cloud

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    name: Deploy to Server
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend (Demo)
        run: |
          cd frontend
          npm ci
          npm run build
        env:
          VITE_API_URL: https://api.moviesir.cloud

      - name: Build Frontend Console (B2B)
        run: |
          cd frontend-console
          npm ci
          npm run build
        env:
          VITE_API_URL: https://api.moviesir.cloud

